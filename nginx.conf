events {
  worker_connections 1024;
}

http {
  upstream nextjs {
    server production:3000;
  }
  upstream backend {
    server production_api:8000;
  }
  upstream nextjs_staging {
    server staging:3000;
  }
  upstream backend_staging {
    server staging_api:8000;
  }
  upstream n8n_upstream {
    server n8n:5678;  
  }

  # ======================================================
  # HTTP (port 80) redirect for main domain
  # ======================================================
  server {
    listen 80;
    server_name jutaberlian.id www.jutaberlian.id;
    
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$server_name$request_uri;
    }
  }

  # ======================================================
  # HTTPS for main domain
  # ======================================================
  server {
    listen 443 ssl http2;
    server_name jutaberlian.id;

    ssl_certificate /etc/letsencrypt/live/jutaberlian.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jutaberlian.id/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    location / {
      proxy_pass http://nextjs;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }

    location /api/v1/ {
      proxy_pass http://backend/api/v1/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # ======================================================
  # HTTP (port 80) redirect for staging domain
  # ======================================================
  server {
    listen 80;
    server_name staging.jutaberlian.id www.staging.jutaberlian.id;
    
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$server_name$request_uri;
    }
  }

  # ======================================================
  # HTTPS for staging domain
  # ======================================================
  server {
    listen 443 ssl http2;
    server_name staging.jutaberlian.id;

    ssl_certificate /etc/letsencrypt/live/staging.jutaberlian.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.jutaberlian.id/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    location / {
      proxy_pass http://nextjs_staging;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }

    location /api/v1/ {
      proxy_pass http://backend_staging/api/v1/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # ======================================================
  # NEW: HTTP (port 80) redirect for n8n subdomain
  # ======================================================
  server {
    listen 80;
    server_name n8n.jutaberlian.id www.n8n.jutaberlian.id;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    return 301 https://n8n.jutaberlian.id$request_uri;
  }

  # ======================================================
  # NEW: HTTPS n8n reverse proxy
  # ======================================================
  server {
    listen 443 ssl http2;
    server_name n8n.jutaberlian.id;

    # SSL cert for subdomain (this will be created by certbot)
    ssl_certificate     /etc/letsencrypt/live/n8n.jutaberlian.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.jutaberlian.id/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    location / {
      proxy_pass http://n8n_upstream/;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;

      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
    }
  }
}
